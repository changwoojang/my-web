# 공통 에러 코드 메시지 : CMMNN 
# 요청 오류 (C01XX)
C0101=Requested data has error.
C0102=Response format is not supported.
C0103=Request format is not supported.
C0104=Requested resource have been deleted.
C0105=Resource have used unsupported HTTP method.
# 인증 오류 (C02XX)
C0201=Authentication token is missing.
C0202=Authentication token is not available.
C0203= No permission to access resource.
# 서버 오류 (C99XX)
C9901=Service connection is being delayed.
C9902=Service connection is being delayed.
C9999=Service connection is being delayed.


# UPMS 에러 코드 메시지 : UMMNN
# 인증 오류
#U0101=로그인 아이디 또는 비밀번호가 틀립니다. ID or Password is not correct.
#U0102=OTP 정보가 유효하지 않습니다. OTP information is not available. 
#U0103=등록되지 않은 장비 입니다. Device is not registered.
#U0104=등록되지 않은 장비 입니다. Device is not registered.
#U0105=존재하지 않는 사용자 입니다. Unknown user.
#U0106=일시 정지중인 사용자입니다. Temporarily paused user.
#U0107=인증 토큰과 요청한 사용자 정보가 일치하지 않습니다. Authentication token and user information does not match.
#U0108=제출된 클라이언트 KEY로는 서비스를 받을 수 없습니다. Invalid client key
#U0109=로그인 아이디가 중복되었습니다. Duplicated login ID.
#U0110=닉네임이 중복 되었습니다. Duplicated nickname.
#U0111=등록인증번호가 잘못 입력되었습니다. 인증번호를 다시입력해 주세요. Registered authentication number is not correct. 
#U0112=이미 등록된 장비 입니다. Device is already registered. 
